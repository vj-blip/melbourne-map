<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Melbourne üó∫Ô∏è</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        
        #map { height: 100vh; width: 100%; }
        
        /* Controls */
        .map-controls {
            position: absolute;
            top: 50px;
            left: 16px;
            right: 16px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .weather-pill {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .weather-pill .temp { font-weight: 700; font-size: 18px; }
        
        .filter-btn {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .filter-btn.active { background: #1a1a1a; color: white; }
        
        .filter-panel {
            position: absolute;
            top: 110px;
            left: 16px;
            right: 16px;
            z-index: 1000;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
            padding: 20px;
            display: none;
        }
        
        .filter-panel.open { display: block; }
        
        .filter-section { margin-bottom: 16px; }
        .filter-section:last-child { margin-bottom: 0; }
        
        .filter-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        
        .filter-chips { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .chip {
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            border: 2px solid #e5e5e5;
            background: white;
            cursor: pointer;
        }
        
        .chip.active { border-color: #1a1a1a; background: #1a1a1a; color: white; }
        
        /* FABs */
        .map-fabs {
            position: absolute;
            bottom: 40px;
            right: 16px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .fab {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            cursor: pointer;
            font-size: 20px;
        }
        
        .fab.active { background: #1a73e8; color: white; }
        
        /* Voice button - big and prominent */
        .voice-fab {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            box-shadow: 0 6px 25px rgba(26,115,232,0.4);
            cursor: pointer;
            font-size: 28px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .voice-fab:active, .voice-fab.recording {
            transform: translateX(-50%) scale(1.15);
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 8px 30px rgba(239,68,68,0.5);
        }
        
        .voice-fab.speaking {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 6px 25px rgba(16,185,129,0.4);
        }
        
        /* Response toast */
        .response-toast {
            position: absolute;
            bottom: 130px;
            left: 16px;
            right: 16px;
            background: white;
            border-radius: 16px;
            padding: 16px 20px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
            z-index: 1000;
            display: none;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .response-toast.visible { display: block; }
        
        .response-toast .label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }
        
        /* Markers */
        .marker-pin {
            width: 34px;
            height: 34px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .marker-pin span { transform: rotate(45deg); font-size: 15px; }
        
        .hotel-marker {
            width: 30px;
            height: 30px;
            background: #1a1a1a;
            border: 3px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .user-marker {
            width: 16px;
            height: 16px;
            background: #1a73e8;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 8px rgba(26,115,232,0.2);
        }
        
        .leaflet-popup-content-wrapper { border-radius: 16px; }
        .leaflet-popup-content { margin: 14px; }
        
        .popup-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .leaflet-control-attribution { display: none; }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="map-controls">
        <div class="weather-pill">
            <span class="temp" id="temp">--¬∞</span>
            <span id="desc">Loading</span>
        </div>
        <button class="filter-btn" id="filterBtn">‚öôÔ∏è Filter</button>
    </div>
    
    <div class="filter-panel" id="filterPanel">
        <div class="filter-section">
            <div class="filter-label">Type</div>
            <div class="filter-chips">
                <button class="chip active" data-type="dining">üçΩÔ∏è Dining</button>
                <button class="chip active" data-type="cafe">‚òï Cafe</button>
                <button class="chip active" data-type="walk">üö∂ Walk</button>
                <button class="chip active" data-type="fitness">üí™ Fitness</button>
                <button class="chip active" data-type="see">üé≠ See</button>
            </div>
        </div>
        <div class="filter-section">
            <div class="filter-label">Vibe</div>
            <div class="filter-chips">
                <button class="chip active" data-vibe="romantic">üíï Date</button>
                <button class="chip active" data-vibe="chill">üòå Chill</button>
                <button class="chip active" data-vibe="energetic">‚ö° Buzz</button>
                <button class="chip active" data-vibe="family">üë∂ Family</button>
                <button class="chip active" data-vibe="bougie">‚ú® Bougie</button>
            </div>
        </div>
        <div class="filter-section">
            <div class="filter-label">Hours</div>
            <div class="filter-chips">
                <button class="chip active" data-hours="open">üü¢ Open Now</button>
                <button class="chip" data-hours="soon">üü° Soon</button>
                <button class="chip" data-hours="all">All</button>
            </div>
        </div>
    </div>
    
    <div class="map-fabs">
        <button class="fab" id="hotelBtn">üè®</button>
        <button class="fab" id="locateBtn">üìç</button>
    </div>
    
    <!-- Voice button -->
    <button class="voice-fab" id="voiceBtn">üé§</button>
    
    <!-- Response toast -->
    <div class="response-toast" id="responseToast">
        <div class="label">VJ</div>
        <div id="responseText"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE = 'https://melbourne-map-api-529068961022.us-central1.run.app';
        const HOTEL = { name: "1 Hotel Melbourne", lat: -37.8229387, lng: 144.95023 };
        
        // Map setup
        const map = L.map('map', { zoomControl: false }).setView([HOTEL.lat, HOTEL.lng], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
        
        const colors = { dining: '#ef4444', cafe: '#10b981', walk: '#0ea5e9', fitness: '#a855f7', see: '#f59e0b' };
        const emojis = { dining: 'üçΩÔ∏è', cafe: '‚òï', walk: 'üö∂', fitness: 'üí™', see: 'üé≠' };
        
        const getMelbourneHour = () => (new Date().getUTCHours() + 11) % 24;
        const isOpen = (p) => !p.hours || (getMelbourneHour() >= p.hours[0] && getMelbourneHour() < p.hours[1]);
        const openingSoon = (p) => p.hours && getMelbourneHour() >= p.hours[0] - 1 && getMelbourneHour() < p.hours[0];
        
        const places = [
            { id:1, name:"Vue de monde", lat:-37.8187, lng:144.9576, cat:"dining", rating:4.7, vibes:["bougie","romantic"], vibe:"55th floor, tasting menus", hours:[18,23], gmaps:"https://maps.google.com/?cid=21100068875993751" },
            { id:2, name:"San Telmo", lat:-37.8122, lng:144.9724, cat:"dining", rating:4.7, vibes:["energetic","bougie"], vibe:"Argentinian steaks, laneway vibes", hours:[12,23], gmaps:"https://maps.google.com/?cid=10351596201693343907" },
            { id:3, name:"Philippe", lat:-37.8148, lng:144.9701, cat:"dining", rating:4.7, vibes:["romantic","bougie"], vibe:"French elegance, raw bar", hours:[12,22], gmaps:"https://maps.google.com/?cid=4733518599207826248" },
            { id:4, name:"Gimlet", lat:-37.8159, lng:144.9693, cat:"dining", rating:4.6, vibes:["bougie","chill"], vibe:"Oysters, caviar, cocktails", hours:[17,24], gmaps:"https://maps.google.com/?cid=14911372569621647140" },
            { id:5, name:"Donovans", lat:-37.8685, lng:144.9751, cat:"dining", rating:4.5, vibes:["family","chill"], vibe:"Beach vibes, comfort food", hours:[12,22], gmaps:"https://goo.gl/maps/donovans" },
            { id:10, name:"Roule Galette", lat:-37.8167, lng:144.9663, cat:"cafe", rating:4.7, vibes:["chill","romantic"], vibe:"French creperie, cosy", hours:[8,16], gmaps:"https://maps.google.com/?cid=17717258456683855772" },
            { id:11, name:"Hardware Soci√©t√©", lat:-37.8200, lng:144.9567, cat:"cafe", rating:4.4, vibes:["energetic","bougie"], vibe:"Famous French toast", hours:[7,15], gmaps:"https://maps.google.com/?cid=15865873537095611069" },
            { id:12, name:"Flour Child", lat:-37.8252, lng:144.9979, cat:"cafe", rating:4.9, vibes:["chill","family"], vibe:"Amazing pastries", hours:[7,15], gmaps:"https://goo.gl/maps/flourchild" },
            { id:20, name:"Royal Botanic Gardens", lat:-37.8302, lng:144.9801, cat:"walk", rating:4.8, vibes:["chill","family","romantic"], vibe:"36 hectares, pram-perfect", hours:[7,20], gmaps:"https://maps.google.com/?cid=1082084875369043904" },
            { id:21, name:"Fitzroy Gardens", lat:-37.8127, lng:144.9801, cat:"walk", rating:4.7, vibes:["chill","family"], vibe:"Historic gardens", hours:[6,21], gmaps:"https://maps.google.com/?cid=1082084875369022992" },
            { id:22, name:"Brighton Beach", lat:-37.9180, lng:144.9868, cat:"walk", rating:4.4, vibes:["family","chill"], vibe:"Iconic colourful boxes", hours:[0,24], gmaps:"https://maps.google.com/?cid=1235273200911990986" },
            { id:23, name:"St Kilda Beach", lat:-37.8679, lng:144.9740, cat:"walk", rating:4.5, vibes:["chill","family"], vibe:"Penguins at sunset", hours:[0,24], gmaps:"https://goo.gl/maps/stkilda" },
            { id:30, name:"Good Times Pilates", lat:-37.8054, lng:144.9753, cat:"fitness", rating:5.0, vibes:["energetic","bougie"], vibe:"THE hype reformer spot", hours:[6,20], gmaps:"https://maps.google.com/?cid=18004398673183310962" },
            { id:31, name:"Upstate Studios", lat:-37.7983, lng:144.9768, cat:"fitness", rating:4.9, vibes:["energetic","bougie"], vibe:"Melbourne's coolest studio", hours:[6,20], gmaps:"https://maps.google.com/?cid=14626110782803430566" },
            { id:40, name:"Melbourne Museum", lat:-37.8033, lng:144.9717, cat:"see", rating:4.6, vibes:["family"], vibe:"Dinosaurs, perfect with Lev", hours:[9,17], gmaps:"https://maps.google.com/?cid=10316639268930109985" },
            { id:41, name:"NGV International", lat:-37.8226, lng:144.9689, cat:"see", rating:4.7, vibes:["chill","romantic"], vibe:"World-class art", hours:[10,17], gmaps:"https://goo.gl/maps/ngv" },
            { id:42, name:"South Melbourne Market", lat:-37.8320, lng:144.9559, cat:"see", rating:4.6, vibes:["family","chill"], vibe:"Foodie heaven", hours:[8,16], gmaps:"https://maps.google.com/?cid=8031929202144653439" },
        ];
        
        let filters = {
            types: new Set(['dining','cafe','walk','fitness','see']),
            vibes: new Set(['romantic','chill','energetic','family','bougie']),
            hours: 'open'
        };
        let userLoc = null;
        let userMarker = null;
        let markers = [];
        
        function matchesFilters(p) {
            if (!filters.types.has(p.cat)) return false;
            if (!p.vibes.some(v => filters.vibes.has(v))) return false;
            if (filters.hours === 'open' && !isOpen(p)) return false;
            if (filters.hours === 'soon' && !isOpen(p) && !openingSoon(p)) return false;
            return true;
        }
        
        function renderMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            places.filter(matchesFilters).forEach(p => {
                const icon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div class="marker-pin" style="background:${colors[p.cat]}"><span>${emojis[p.cat]}</span></div>`,
                    iconSize: [34, 34],
                    iconAnchor: [17, 34],
                    popupAnchor: [0, -34]
                });
                
                const marker = L.marker([p.lat, p.lng], { icon }).bindPopup(`
                    <strong>${p.name}</strong> <span style="color:#f59e0b">‚≠ê${p.rating}</span><br>
                    <span style="color:#666;font-size:13px">"${p.vibe}"</span>
                    <a href="${p.gmaps}" target="_blank" class="popup-btn">Open in Maps ‚Üí</a>
                `);
                marker.placeData = p;
                marker.addTo(map);
                markers.push(marker);
            });
        }
        
        // Hotel marker
        const hotelIcon = L.divIcon({
            html: '<div class="hotel-marker">üè®</div>',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });
        L.marker([HOTEL.lat, HOTEL.lng], { icon: hotelIcon, zIndexOffset: 500 })
            .bindPopup(`<strong>üè® ${HOTEL.name}</strong><br><span style="color:#666">Your home base</span>`)
            .addTo(map);
        
        // Weather
        fetch('https://wttr.in/Melbourne,Australia?format=j1')
            .then(r => r.json())
            .then(data => {
                const c = data.current_condition[0];
                document.getElementById('temp').textContent = c.temp_C + '¬∞';
                document.getElementById('desc').textContent = c.weatherDesc[0].value.trim();
            }).catch(() => {});
        
        // Filter controls
        document.getElementById('filterBtn').addEventListener('click', () => {
            document.getElementById('filterPanel').classList.toggle('open');
            document.getElementById('filterBtn').classList.toggle('active');
        });
        
        document.querySelectorAll('[data-type]').forEach(chip => {
            chip.addEventListener('click', () => {
                const type = chip.dataset.type;
                chip.classList.toggle('active');
                if (chip.classList.contains('active')) filters.types.add(type);
                else filters.types.delete(type);
                renderMarkers();
            });
        });
        
        document.querySelectorAll('[data-vibe]').forEach(chip => {
            chip.addEventListener('click', () => {
                const vibe = chip.dataset.vibe;
                chip.classList.toggle('active');
                if (chip.classList.contains('active')) filters.vibes.add(vibe);
                else filters.vibes.delete(vibe);
                renderMarkers();
            });
        });
        
        document.querySelectorAll('[data-hours]').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('[data-hours]').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                filters.hours = chip.dataset.hours;
                renderMarkers();
            });
        });
        
        // Location
        document.getElementById('locateBtn').addEventListener('click', function() {
            if (userMarker) {
                map.removeLayer(userMarker);
                userMarker = null;
                userLoc = null;
                this.classList.remove('active');
                return;
            }
            navigator.geolocation.getCurrentPosition(pos => {
                userLoc = [pos.coords.latitude, pos.coords.longitude];
                const icon = L.divIcon({
                    html: '<div class="user-marker"></div>',
                    iconSize: [16, 16],
                    iconAnchor: [8, 8]
                });
                userMarker = L.marker(userLoc, { icon, zIndexOffset: 1000 }).addTo(map);
                map.setView(userLoc, 15);
                document.getElementById('locateBtn').classList.add('active');
            });
        });
        
        document.getElementById('hotelBtn').addEventListener('click', () => map.flyTo([HOTEL.lat, HOTEL.lng], 15));
        
        // ========== VOICE ==========
        const voiceBtn = document.getElementById('voiceBtn');
        const responseToast = document.getElementById('responseToast');
        const responseText = document.getElementById('responseText');
        
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let speechSynth = window.speechSynthesis;
        
        // Press and hold to record
        voiceBtn.addEventListener('touchstart', startRecording);
        voiceBtn.addEventListener('mousedown', startRecording);
        voiceBtn.addEventListener('touchend', stopRecording);
        voiceBtn.addEventListener('mouseup', stopRecording);
        voiceBtn.addEventListener('mouseleave', () => { if (isRecording) stopRecording(); });
        
        async function startRecording(e) {
            e.preventDefault();
            if (isRecording) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    stream.getTracks().forEach(t => t.stop());
                    await processVoice();
                };
                
                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('recording');
                voiceBtn.textContent = 'üî¥';
                responseToast.classList.remove('visible');
            } catch (err) {
                alert('Microphone access needed');
            }
        }
        
        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;
            mediaRecorder.stop();
            isRecording = false;
            voiceBtn.classList.remove('recording');
            voiceBtn.textContent = '‚è≥';
        }
        
        async function processVoice() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            
            reader.onloadend = async () => {
                const base64 = reader.result.split(',')[1];
                
                try {
                    const res = await fetch(API_BASE + '/voice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            audio: base64,
                            places: places.map(p => ({ id: p.id, name: p.name, cat: p.cat, lat: p.lat, lng: p.lng })),
                            filters: {
                                types: Array.from(filters.types),
                                vibes: Array.from(filters.vibes),
                                hours: filters.hours
                            },
                            userLoc,
                            hour: getMelbourneHour()
                        })
                    });
                    
                    const data = await res.json();
                    
                    // Show response
                    responseText.textContent = data.response || "Sorry, I didn't catch that.";
                    responseToast.classList.add('visible');
                    
                    // Speak response
                    speak(data.response);
                    
                    // Execute command
                    if (data.command) {
                        setTimeout(() => {
                            if (data.command.action === 'flyTo') {
                                map.flyTo([data.command.lat, data.command.lng], 16);
                            } else if (data.command.action === 'filter') {
                                if (data.command.types) {
                                    filters.types = new Set(data.command.types);
                                    document.querySelectorAll('[data-type]').forEach(c => {
                                        c.classList.toggle('active', filters.types.has(c.dataset.type));
                                    });
                                }
                                if (data.command.vibes) {
                                    filters.vibes = new Set(data.command.vibes);
                                    document.querySelectorAll('[data-vibe]').forEach(c => {
                                        c.classList.toggle('active', filters.vibes.has(c.dataset.vibe));
                                    });
                                }
                                renderMarkers();
                            }
                        }, 500);
                    }
                    
                    // Hide toast after speaking
                    setTimeout(() => responseToast.classList.remove('visible'), 8000);
                    
                } catch (err) {
                    responseText.textContent = "Couldn't connect. Try again?";
                    responseToast.classList.add('visible');
                    voiceBtn.textContent = 'üé§';
                }
            };
            
            reader.readAsDataURL(audioBlob);
        }
        
        function speak(text) {
            voiceBtn.classList.add('speaking');
            voiceBtn.textContent = 'üîä';
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            
            utterance.onend = () => {
                voiceBtn.classList.remove('speaking');
                voiceBtn.textContent = 'üé§';
            };
            
            utterance.onerror = () => {
                voiceBtn.classList.remove('speaking');
                voiceBtn.textContent = 'üé§';
            };
            
            speechSynth.speak(utterance);
        }
        
        // Init
        renderMarkers();
    </script>
</body>
</html>
