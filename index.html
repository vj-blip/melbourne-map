        // Render markers
        function renderMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            const filtered = getFiltered();
            const ids = new Set(filtered.map(p => p.id));
            
            places.forEach(p => {
                const show = ids.has(p.id);
                if (!show) return;
                
                const icon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div class="marker-pin" style="background:${colors[p.cat]}"><span>${emojis[p.cat]}</span></div>`,
                    iconSize: [34, 34],
                    iconAnchor: [17, 34],
                    popupAnchor: [0, -34]
                });
                
                const popup = `
                    <strong>${p.name}</strong> <span style="color:#f59e0b">‚≠ê${p.rating}</span><br>
                    <span style="color:#666;font-size:13px;font-style:italic">"${p.vibe}"</span>
                    <a href="${p.gmaps}" target="_blank" class="popup-btn">Open in Maps ‚Üí</a>
                `;
                
                const marker = L.marker([p.lat, p.lng], { icon }).bindPopup(popup);
                marker.addTo(map);
                markers.push(marker);
            });
        }
        
        // Render list
        function renderList() {
            const list = getFiltered();
            const html = list.slice(0, 8).map(p => {
                const open = isOpen(p);
                const soon = openingSoon(p);
                let badge = open ? '<span class="open-badge open">Open</span>' : 
                           soon ? '<span class="open-badge soon">Soon</span>' :
                           '<span class="open-badge closed">Closed</span>';
                
                return `
                    <div class="place-card" onclick="flyTo(${p.lat},${p.lng})">
                        <div class="place-icon ${p.cat}">${emojis[p.cat]}</div>
                        <div class="place-details">
                            <div class="place-name">${p.name}</div>
                            <div class="place-meta">
                                <span class="place-rating">‚≠ê${p.rating}</span> ${badge}
                            </div>
                        </div>
                        <a href="${p.gmaps}" target="_blank" style="font-size:16px;text-decoration:none" onclick="event.stopPropagation()">‚Üí</a>
                    </div>
                `;
            }).join('');
            document.getElementById('placesList').innerHTML = html;
            
            // Update hero
            if (list.length > 0) {
                const top = list[0];
                document.getElementById('pickEmoji').textContent = emojis[top.cat];
                document.getElementById('pickEmoji').style.background = `linear-gradient(135deg, ${colors[top.cat]} 0%, ${colors[top.cat]}88 100%)`;
                document.getElementById('pickName').textContent = top.name;
                document.getElementById('pickRating').textContent = `‚≠ê ${top.rating}`;
                document.getElementById('currentPick').onclick = () => window.open(top.gmaps, '_blank');
            }
        }
        
        window.flyTo = (lat, lng) => {
            map.flyTo([lat, lng], 16);
            document.getElementById('sheet').classList.add('collapsed');
        };
        
        // Hotel marker
        const hotelIcon = L.divIcon({
            html: '<div class="hotel-marker">üè®</div>',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });
        L.marker([HOTEL.lat, HOTEL.lng], { icon: hotelIcon, zIndexOffset: 500 })
            .bindPopup(`<strong>üè® ${HOTEL.name}</strong><br><span style="color:#666">Your home base</span>`)
            .addTo(map);
        
        // Weather
        fetch('https://wttr.in/Melbourne,Australia?format=j1')
            .then(r => r.json())
            .then(data => {
                const c = data.current_condition[0];
                document.getElementById('temp').textContent = c.temp_C + '¬∞';
                document.getElementById('desc').textContent = c.weatherDesc[0].value.trim();
            }).catch(() => {});
        
        // Filter panel toggle
        document.getElementById('filterBtn').addEventListener('click', () => {
            document.getElementById('filterPanel').classList.toggle('open');
            document.getElementById('filterBtn').classList.toggle('active');
        });
        
        // Filter chips
        document.querySelectorAll('[data-type]').forEach(chip => {
            chip.addEventListener('click', () => {
                const type = chip.dataset.type;
                chip.classList.toggle('active');
                if (chip.classList.contains('active')) filters.types.add(type);
                else filters.types.delete(type);
                renderMarkers();
                renderList();
            });
        });
        
        document.querySelectorAll('[data-vibe]').forEach(chip => {
            chip.addEventListener('click', () => {
                const vibe = chip.dataset.vibe;
                chip.classList.toggle('active');
                if (chip.classList.contains('active')) filters.vibes.add(vibe);
                else filters.vibes.delete(vibe);
                renderMarkers();
                renderList();
            });
        });
        
        document.querySelectorAll('[data-hours]').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('[data-hours]').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                filters.hours = chip.dataset.hours;
                renderMarkers();
                renderList();
            });
        });
        
        // Sheet toggle
        document.getElementById('sheetHandle').addEventListener('click', () => {
            const sheet = document.getElementById('sheet');
            sheet.classList.toggle('collapsed');
            sheet.classList.toggle('expanded');
        });
        
        // Location
        document.getElementById('locateBtn').addEventListener('click', function() {
            if (userMarker) {
                map.removeLayer(userMarker);
                userMarker = null;
                userLoc = null;
                this.classList.remove('active');
                return;
            }
            navigator.geolocation.getCurrentPosition(pos => {
                userLoc = [pos.coords.latitude, pos.coords.longitude];
                const icon = L.divIcon({
                    html: '<div class="user-marker"></div>',
                    iconSize: [16, 16],
                    iconAnchor: [8, 8]
                });
                userMarker = L.marker(userLoc, { icon, zIndexOffset: 1000 }).addTo(map);
                map.setView(userLoc, 15);
                document.getElementById('locateBtn').classList.add('active');
            });
        });
        
        // Hotel button
        document.getElementById('hotelBtn').addEventListener('click', () => map.flyTo([HOTEL.lat, HOTEL.lng], 15));
        
        // ========== VOICE ASSISTANT ==========
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        
        const voiceBtn = document.getElementById('voiceBtn');
        const voiceOverlay = document.getElementById('voiceOverlay');
        const voiceIcon = document.getElementById('voiceIcon');
        const voiceText = document.getElementById('voiceText');
        const transcript = document.getElementById('transcript');
        const response = document.getElementById('response');
        
        document.getElementById('voiceClose').addEventListener('click', () => {
            voiceOverlay.classList.remove('open');
            document.getElementById('sheet').classList.remove('hidden');
        });
        
        voiceBtn.addEventListener('click', async () => {
            if (!API_BASE) {
                alert('Voice assistant coming soon! For now, use the filter button ‚öôÔ∏è to explore.');
                return;
            }
            
            voiceOverlay.classList.add('open');
            document.getElementById('sheet').classList.add('hidden');
            
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = processAudio;
                
                mediaRecorder.start();
                isRecording = true;
                
                voiceBtn.classList.add('listening');
                voiceIcon.textContent = 'üî¥';
                voiceText.textContent = 'Listening... tap to stop';
                transcript.textContent = 'Listening...';
                transcript.classList.add('empty');
                response.textContent = '';
            } catch (err) {
                voiceText.textContent = 'Microphone access denied';
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(t => t.stop());
                isRecording = false;
                voiceBtn.classList.remove('listening');
                voiceBtn.classList.add('processing');
                voiceIcon.textContent = '‚è≥';
                voiceText.textContent = 'Processing...';
            }
        }
        
        async function processAudio() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            // Convert to base64
            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64 = reader.result.split(',')[1];
                
                try {
                    // Call our API
                    const res = await fetch(API_BASE + '/voice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            audio: base64,
                            places: places.map(p => ({ id: p.id, name: p.name, cat: p.cat, lat: p.lat, lng: p.lng })),
                            filters: {
                                types: Array.from(filters.types),
                                vibes: Array.from(filters.vibes),
                                hours: filters.hours
                            },
                            userLoc,
                            hour: getMelbourneHour()
                        })
                    });
                    
                    const data = await res.json();
                    
                    transcript.textContent = data.transcript || 'Could not transcribe';
                    transcript.classList.remove('empty');
                    response.textContent = data.response || '';
                    
                    // Execute any commands
                    if (data.command) {
                        executeCommand(data.command);
                    }
                    
                } catch (err) {
                    transcript.textContent = 'Error processing audio';
                    response.textContent = 'Please try again';
                }
                
                voiceBtn.classList.remove('processing');
                voiceIcon.textContent = 'üé§';
                voiceText.textContent = 'Tap to speak again';
            };
            reader.readAsDataURL(audioBlob);
        }
        
        function executeCommand(cmd) {
            if (cmd.action === 'flyTo' && cmd.lat && cmd.lng) {
                map.flyTo([cmd.lat, cmd.lng], 16);
                setTimeout(() => voiceOverlay.classList.remove('open'), 1500);
            }
            if (cmd.action === 'filter') {
                if (cmd.types) {
                    filters.types = new Set(cmd.types);
                    document.querySelectorAll('[data-type]').forEach(c => {
                        c.classList.toggle('active', filters.types.has(c.dataset.type));
                    });
                }
                if (cmd.vibes) {
                    filters.vibes = new Set(cmd.vibes);
                    document.querySelectorAll('[data-vibe]').forEach(c => {
                        c.classList.toggle('active', filters.vibes.has(c.dataset.vibe));
                    });
                }
                renderMarkers();
                renderList();
            }
            if (cmd.action === 'openMaps' && cmd.url) {
                window.open(cmd.url, '_blank');
            }
        }
        
        // Init
        renderMarkers();
        renderList();
    </script>
</body>
</html>
