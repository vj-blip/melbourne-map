            const melbourneOffset = 11; // AEDT
            const utcHour = now.getUTCHours();
            return (utcHour + melbourneOffset) % 24;
        }
        
        function isPlaceOpen(place) {
            const hour = getMelbourneHour();
            if (!place.openHours) return true;
            const {open, close} = place.openHours;
            if (close > open) {
                return hour >= open && hour < close;
            } else {
                return hour >= open || hour < close;
            }
        }

        // Marker management
        let allMarkers = [];
        let hotelMarker = null;
        let userMarker = null;
        let userLocation = null;
        
        const activeCategories = new Set(['dining', 'cafe', 'walk', 'fitness', 'see']);
        const activeVibes = new Set(['romantic', 'chill', 'energetic', 'family', 'bougie']);
        let showOnlyOpen = true;
        let showNearMe = false;
        let showTopPicks = false;

        function createMarker(place) {
            const color = categoryColors[place.category];
            const isOpen = isPlaceOpen(place);
            const opacity = isOpen ? 1 : 0.4;
            
            const emoji = {
                dining: 'üçΩÔ∏è', cafe: '‚òï', walk: 'üö∂', fitness: 'üí™', see: 'üé≠'
            }[place.category];
            
            const icon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    background: ${color};
                    width: 34px;
                    height: 34px;
                    border-radius: 50% 50% 50% 0;
                    transform: rotate(-45deg);
                    border: 3px solid white;
                    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    opacity: ${opacity};
                "><span style="transform: rotate(45deg); font-size: 15px;">${emoji}</span></div>`,
                iconSize: [34, 34],
                iconAnchor: [17, 34],
                popupAnchor: [0, -34]
            });

            const openBadge = isOpen 
                ? '<span class="open-badge open">Open</span>'
                : '<span class="open-badge closed">Closed</span>';
            
            const rankBadge = place.rank <= 3 
                ? `<span class="rank-badge">#${place.rank} Pick</span>` 
                : '';
            
            const vibeTags = place.vibes.map(v => {
                const colors = {romantic:'#FFB6C1', chill:'#87CEEB', energetic:'#FFA500', family:'#98FB98', bougie:'#FFD700'};
                const labels = {romantic:'üíï Date', chill:'üòå Chill', energetic:'‚ö° Buzz', family:'üë∂ Family', bougie:'‚ú® Bougie'};
                return `<span class="tag" style="background:${colors[v]}">${labels[v]}</span>`;
            }).join('');

            const popup = `
                <div class="popup-content">
                    <h3>${place.name} <span class="rating">‚≠ê${place.rating}</span></h3>
                    <div style="display:flex;gap:5px;margin:5px 0;">${openBadge} ${rankBadge}</div>
                    <div class="tags">${vibeTags}</div>
                    <div class="vibe">"${place.vibe}"</div>
                    <div class="actions">
                        <a href="${place.gmaps}" target="_blank" class="action-btn directions-btn">Navigate ‚Üí</a>
                    </div>
                </div>
            `;

            const marker = L.marker([place.lat, place.lng], { icon }).bindPopup(popup);
            marker.placeData = place;
            return marker;
        }

        function updateMarkers() {
            // Remove all existing markers
            allMarkers.forEach(m => map.removeLayer(m));
            allMarkers = [];
            
            places.forEach(place => {
                // Category filter
                if (!activeCategories.has(place.category)) return;
                
                // Vibe filter
                if (!place.vibes.some(v => activeVibes.has(v))) return;
                
                // Open now filter
                if (showOnlyOpen && !isPlaceOpen(place)) return;
                
                // Near me filter (within 2km)
                if (showNearMe && userLocation) {
                    const dist = map.distance([place.lat, place.lng], userLocation);
                    if (dist > 2000) return;
                }
                
                // Top picks filter
                if (showTopPicks && place.rank > 3) return;
                
                const marker = createMarker(place);
                marker.addTo(map);
                allMarkers.push(marker);
            });
            
            updateRecommendations();
        }

        function updateRecommendations() {
            const hour = getMelbourneHour();
            let filtered = places.filter(p => isPlaceOpen(p));
            
            // Time-based suggestions
            let timeCategory = 'dining';
            if (hour >= 6 && hour < 11) timeCategory = 'cafe';
            else if (hour >= 11 && hour < 14) timeCategory = 'cafe';
            else if (hour >= 17) timeCategory = 'dining';
            
            filtered = filtered.filter(p => p.category === timeCategory || p.category === 'walk');
            filtered.sort((a, b) => a.rank - b.rank);
            
            const top3 = filtered.slice(0, 3);
            const html = top3.map(p => {
                const vibeTags = p.vibes.map(v => `<span class="vibe-tag">${v}</span>`).join('');
                return `
                    <div class="recommendation-card" onclick="flyToPlace(${p.lat}, ${p.lng})">
                        <h3>${p.rank <= 3 ? 'üèÜ' : ''} ${p.name} <span style="color:#f4b400">‚≠ê${p.rating}</span></h3>
                        <div class="meta">
                            <span>${{dining:'üçΩÔ∏è',cafe:'‚òï',walk:'üö∂',fitness:'üí™',see:'üé≠'}[p.category]}</span>
                            <span>${p.reviews.toLocaleString()} reviews</span>
                        </div>
                        <div style="font-size:12px;color:#555;margin-bottom:8px;font-style:italic">"${p.vibe}"</div>
                        <div class="vibe-tags">${vibeTags}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('recommendations').innerHTML = html;
        }
        
        window.flyToPlace = function(lat, lng) {
            map.flyTo([lat, lng], 16);
            document.getElementById('bottomSheet').classList.remove('open');
        };

        // Initialize markers
        updateMarkers();
        
        // Category filters
        document.querySelectorAll('[data-category]').forEach(btn => {
            btn.addEventListener('click', () => {
                const cat = btn.dataset.category;
                if (btn.classList.contains('active')) {
                    btn.classList.remove('active');
                    btn.classList.add('inactive');
                    activeCategories.delete(cat);
                } else {
                    btn.classList.add('active');
                    btn.classList.remove('inactive');
                    activeCategories.add(cat);
                }
                updateMarkers();
            });
        });
        
        // Vibe filters
        document.querySelectorAll('[data-vibe]').forEach(btn => {
            btn.addEventListener('click', () => {
                const vibe = btn.dataset.vibe;
                if (btn.classList.contains('active')) {
                    btn.classList.remove('active');
                    btn.classList.add('inactive');
                    activeVibes.delete(vibe);
                } else {
                    btn.classList.add('active');
                    btn.classList.remove('inactive');
                    activeVibes.add(vibe);
                }
                updateMarkers();
            });
        });
        
        // Smart filters
        document.getElementById('openNowBtn').addEventListener('click', function() {
            showOnlyOpen = !showOnlyOpen;
            this.classList.toggle('active', showOnlyOpen);
            updateMarkers();
        });
        
        document.getElementById('nearMeBtn').addEventListener('click', function() {
            if (!userLocation) {
                alert('Enable location first (tap üìç)');
                return;
            }
            showNearMe = !showNearMe;
            this.classList.toggle('active', showNearMe);
            updateMarkers();
        });
        
        document.getElementById('topPicksBtn').addEventListener('click', function() {
            showTopPicks = !showTopPicks;
            this.classList.toggle('active', showTopPicks);
            updateMarkers();
        });

        // Weather
        fetch('https://wttr.in/Melbourne,Australia?format=j1')
            .then(r => r.json())
            .then(data => {
                const current = data.current_condition[0];
                const temp = current.temp_C;
                const desc = current.weatherDesc[0].value;
                const rain = parseInt(current.precipMM) > 0;
                
                document.getElementById('weatherTemp').textContent = temp + '¬∞C';
                document.getElementById('weatherDesc').textContent = desc;
                
                let suggestion = '‚òÄÔ∏è Perfect for outdoor exploring!';
                if (rain || desc.toLowerCase().includes('rain')) {
                    suggestion = 'üåßÔ∏è Rainy ‚Äî try museums or cafes';
                } else if (parseInt(temp) > 30) {
                    suggestion = 'ü•µ Hot ‚Äî seek shade or AC spots';
                } else if (parseInt(temp) < 15) {
                    suggestion = 'üß• Cool ‚Äî grab a cozy cafe';
                }
                document.getElementById('weatherSuggestion').textContent = suggestion;
            })
            .catch(() => {
                document.getElementById('weatherDesc').textContent = 'Weather unavailable';
            });

        // Location tracking
        let watchId = null;
        const locateBtn = document.getElementById('locateBtn');
        
        locateBtn.addEventListener('click', () => {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                if (userMarker) map.removeLayer(userMarker);
                userMarker = null;
                userLocation = null;
                locateBtn.classList.remove('tracking');
                return;
            }
            
            locateBtn.textContent = '‚è≥';
            watchId = navigator.geolocation.watchPosition(
                (pos) => {
                    userLocation = [pos.coords.latitude, pos.coords.longitude];
                    if (!userMarker) {
                        const icon = L.divIcon({
                            className: 'user-marker',
                            html: '<div class="user-marker"></div>',
                            iconSize: [18, 18],
                            iconAnchor: [9, 9]
                        });
                        userMarker = L.marker(userLocation, { icon, zIndexOffset: 1000 }).addTo(map);
                        map.setView(userLocation, 15);
                    } else {
                        userMarker.setLatLng(userLocation);
                    }
                    locateBtn.textContent = 'üìç';
                    locateBtn.classList.add('tracking');
                },
                () => { locateBtn.textContent = 'üìç'; },
                { enableHighAccuracy: true }
            );
        });
        
        // Recenter to hotel
        document.getElementById('recenterBtn').addEventListener('click', () => {
            map.flyTo([HOTEL.lat, HOTEL.lng], 15);
        });
        
        // Bottom sheet toggle
        map.on('click', () => {
            document.getElementById('bottomSheet').classList.remove('open');
        });
        
        // Show recommendations on load
        setTimeout(() => {
            document.getElementById('bottomSheet').classList.add('open');
        }, 2000);
    </script>
</body>
</html>
