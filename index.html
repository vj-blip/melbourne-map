<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Melbourne üó∫Ô∏è</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        
        #map { height: 100vh; width: 100%; }
        
        /* Minimal top pill */
        .top-pill {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        
        .weather-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .weather-info .temp {
            font-weight: 700;
            font-size: 18px;
        }
        
        .weather-info .desc {
            color: #666;
            font-size: 13px;
        }
        
        .divider {
            width: 1px;
            height: 24px;
            background: #e0e0e0;
        }
        
        .suggestion-chip {
            background: #f0f7ff;
            color: #1a73e8;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Floating buttons - minimal */
        .fab-container {
            position: absolute;
            bottom: 40px;
            right: 16px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .fab {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .fab:active { transform: scale(0.95); }
        .fab.active { background: #1a73e8; color: white; }
        
        /* Bottom sheet - the main interaction */
        .bottom-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1001;
            background: white;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -8px 30px rgba(0,0,0,0.12);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 70vh;
        }
        
        .bottom-sheet.collapsed {
            transform: translateY(calc(100% - 140px));
        }
        
        .bottom-sheet.expanded {
            transform: translateY(0);
        }
        
        .sheet-handle {
            width: 36px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin: 12px auto;
        }
        
        .sheet-header {
            padding: 0 24px 16px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .sheet-title {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .current-pick {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .pick-emoji {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        .pick-info h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .pick-info .meta {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pick-info .rating {
            color: #f59e0b;
            font-weight: 600;
        }
        
        .sheet-content {
            padding: 20px 24px;
            overflow-y: auto;
            max-height: calc(70vh - 140px);
        }
        
        .section-title {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        /* Place cards - clean list */
        .place-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 0;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .place-card:active {
            background: #f8f8f8;
            margin: 0 -24px;
            padding: 14px 24px;
        }
        
        .place-card:last-child {
            border-bottom: none;
        }
        
        .place-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .place-icon.dining { background: #fee2e2; }
        .place-icon.cafe { background: #d1fae5; }
        .place-icon.walk { background: #e0f2fe; }
        .place-icon.fitness { background: #f3e8ff; }
        .place-icon.see { background: #fef3c7; }
        
        .place-details {
            flex: 1;
            min-width: 0;
        }
        
        .place-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .place-meta {
            font-size: 13px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .place-vibe {
            font-size: 12px;
            color: #666;
            margin-top: 4px;

            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .place-rating {

            font-weight: 600;
            font-size: 14px;
        }
        
        .place-action {

            height: 36px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        /* Mode toggle */
        .mode-toggle {
            display: flex;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 16px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mode-btn.active {
            background: white;
            color: #1a1a1a;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        /* Open badge */
        .open-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .open-badge.open { background: #d1fae5; color: #065f46; }
        .open-badge.closed { background: #fee2e2; color: #991b1b; }
        
        /* Map markers - cleaner */
        .marker-pin {
            width: 36px;
            height: 36px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .marker-pin span {
            transform: rotate(45deg);
            font-size: 16px;
        }
        
        .marker-pin.dimmed {
            opacity: 0.4;
        }
        
        /* Popup - minimal */
        .leaflet-popup-content-wrapper {
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .leaflet-popup-content {
            margin: 16px;
            min-width: 200px;
        }
        
        .popup-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .popup-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;

            align-items: center;
            justify-content: center;

        }
        
        .popup-title {
            font-size: 17px;

        }
        
        .popup-rating {
            font-size: 14px;
            color: #f59e0b;
            font-weight: 600;
        }
        
        .popup-vibe {
            font-size: 13px;
            color: #666;
            font-style: italic;
            margin-bottom: 16px;
            line-height: 1.4;
        }
        
        .popup-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Hotel marker */
        .hotel-marker {
            width: 32px;
            height: 32px;
            background: #1a1a1a;
            border: 3px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);

        .user-marker {
            width: 16px;

            background: #1a73e8;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 8px rgba(26,115,232,0.2);
        }
        
        /* Hide Leaflet attribution on mobile */
        @media (max-width: 600px) {
            .leaflet-control-attribution { display: none; }
        }
    </style>
</head>

    <script>
        // Hotel

        // Map setup

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {

        }).addTo(map);

        // Melbourne time
        function getMelbourneHour() {
            const now = new Date();
            return (now.getUTCHours() + 11) % 24;
        }
        
        function isOpen(place) {
            if (!place.hours) return true;
            const h = getMelbourneHour();
            return h >= place.hours[0] && h < place.hours[1];
        }
        
        function getTimeOfDay() {
            const h = getMelbourneHour();
            if (h >= 6 && h < 11) return 'morning';
            if (h >= 11 && h < 15) return 'lunch';
            if (h >= 15 && h < 18) return 'afternoon';
            return 'evening';
        }
        
        // Places data - curated and ranked
        const places = [
            // Top dining

            { id: 2, name: "San Telmo", lat: -37.8122, lng: 144.9724, cat: "dining", rating: 4.7, vibe: "Buzzing Argentinian steaks in an eclectic laneway", hours: [12, 23], rank: 2, gmaps: "https://maps.google.com/?cid=10351596201693343907" },
            { id: 3, name: "Philippe", lat: -37.8148, lng: 144.9701, cat: "dining", rating: 4.7, vibe: "French elegance, raw bar, white tablecloths", hours: [12, 22], rank: 3, gmaps: "https://maps.google.com/?cid=4733518599207826248" },
            { id: 4, name: "Gimlet", lat: -37.8159, lng: 144.9693, cat: "dining", rating: 4.6, vibe: "Oysters, caviar, excellent cocktails", hours: [17, 24], rank: 4, gmaps: "https://maps.google.com/?cid=14911372569621647140" },
            { id: 5, name: "Chez Olivier", lat: -37.8397, lng: 144.9962, cat: "dining", rating: 4.6, vibe: "Hidden French gem in South Yarra, intimate", hours: [12, 22], rank: 5, gmaps: "https://goo.gl/maps/chezolivier" },
            { id: 6, name: "Donovans", lat: -37.8685, lng: 144.9751, cat: "dining", rating: 4.5, vibe: "Beach vibes, comfort food, fireplaces ‚Äî great with Lev", hours: [12, 22], rank: 6, gmaps: "https://goo.gl/maps/donovans" },
            
            // Top cafes
            { id: 10, name: "Roule Galette", lat: -37.8167, lng: 144.9663, cat: "cafe", rating: 4.7, vibe: "French creperie, cosy warm morning spot", hours: [8, 16], rank: 1, gmaps: "https://maps.google.com/?cid=17717258456683855772" },
            { id: 11, name: "Hardware Soci√©t√©", lat: -37.8200, lng: 144.9567, cat: "cafe", rating: 4.4, vibe: "Famous French toast, always buzzing", hours: [7, 15], rank: 2, gmaps: "https://maps.google.com/?cid=15865873537095611069" },
            { id: 12, name: "Flour Child", lat: -37.8252, lng: 144.9979, cat: "cafe", rating: 4.9, vibe: "Amazing pastries, chill Richmond vibes", hours: [7, 15], rank: 3, gmaps: "https://goo.gl/maps/flourchild" },
            { id: 13, name: "Operator25", lat: -37.8107, lng: 144.9570, cat: "cafe", rating: 4.4, vibe: "Heritage building, excellent coffee", hours: [7, 16], rank: 4, gmaps: "https://maps.google.com/?cid=14442288987388652326" },
            
            // Walks
            { id: 20, name: "Royal Botanic Gardens", lat: -37.8302, lng: 144.9801, cat: "walk", rating: 4.8, vibe: "36 hectares of stunning gardens ‚Äî pram perfect", hours: [7, 20], rank: 1, gmaps: "https://maps.google.com/?cid=1082084875369043904" },
            { id: 21, name: "Fitzroy Gardens", lat: -37.8127, lng: 144.9801, cat: "walk", rating: 4.7, vibe: "Historic gardens, shady paths, Cook's Cottage", hours: [6, 21], rank: 2, gmaps: "https://maps.google.com/?cid=1082084875369022992" },
            { id: 22, name: "Brighton Beach", lat: -37.9180, lng: 144.9868, cat: "walk", rating: 4.4, vibe: "Iconic colourful boxes ‚Äî best in morning light", hours: [0, 24], rank: 3, gmaps: "https://maps.google.com/?cid=1235273200911990986" },
            { id: 23, name: "St Kilda Beach", lat: -37.8679, lng: 144.9740, cat: "walk", rating: 4.5, vibe: "Beach vibes, penguins at sunset", hours: [0, 24], rank: 4, gmaps: "https://goo.gl/maps/stkilda" },
            { id: 24, name: "Hosier Lane", lat: -37.8165, lng: 144.9692, cat: "walk", rating: 4.2, vibe: "Melbourne's street art mecca", hours: [0, 24], rank: 5, gmaps: "https://maps.google.com/?cid=12188597685268332047" },
            
            // Fitness for Coral
            { id: 30, name: "Good Times Pilates", lat: -37.8054, lng: 144.9753, cat: "fitness", rating: 5.0, vibe: "THE hype reformer spot ‚Äî trendy Fitzroy", hours: [6, 20], rank: 1, gmaps: "https://maps.google.com/?cid=18004398673183310962" },
            { id: 31, name: "Upstate Studios", lat: -37.7983, lng: 144.9768, cat: "fitness", rating: 4.9, vibe: "Melbourne's coolest boutique fitness", hours: [6, 20], rank: 2, gmaps: "https://maps.google.com/?cid=14626110782803430566" },
            { id: 32, name: "Bodhi and Ride", lat: -37.8135, lng: 144.9608, cat: "fitness", rating: 4.8, vibe: "Spin + yoga in CBD", hours: [6, 20], rank: 3, gmaps: "https://maps.google.com/?cid=8678261031007181013" },
            
            // Things to see
            { id: 40, name: "Melbourne Museum", lat: -37.8033, lng: 144.9717, cat: "see", rating: 4.6, vibe: "Dinosaurs & culture ‚Äî perfect rainy day with Lev", hours: [9, 17], rank: 1, gmaps: "https://maps.google.com/?cid=10316639268930109985" },
            { id: 41, name: "NGV International", lat: -37.8226, lng: 144.9689, cat: "see", rating: 4.7, vibe: "World-class art, beautiful building", hours: [10, 17], rank: 2, gmaps: "https://goo.gl/maps/ngv" },
            { id: 42, name: "South Melbourne Market", lat: -37.8320, lng: 144.9559, cat: "see", rating: 4.6, vibe: "Foodie heaven, great for grazing", hours: [8, 16], rank: 3, gmaps: "https://maps.google.com/?cid=8031929202144653439" },
        ];
        
        // State
        let mode = 'picks';
        let userLoc = null;
        let userMarker = null;
        let watchId = null;
        let markers = [];
        let sheetExpanded = false;
        
        // Distance helper
        function distanceKm(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLng/2) ** 2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
        
        // Get smart picks based on time
        function getSmartPicks() {
            const time = getTimeOfDay();
            let picks = [];
            
            if (time === 'morning') {
                picks = places.filter(p => p.cat === 'cafe' || p.cat === 'walk');
            } else if (time === 'lunch') {
                picks = places.filter(p => p.cat === 'cafe' || p.cat === 'dining');
            } else if (time === 'afternoon') {
                picks = places.filter(p => p.cat === 'walk' || p.cat === 'see' || p.cat === 'cafe');
            } else {
                picks = places.filter(p => p.cat === 'dining' || p.cat === 'walk');
            }
            
            // Filter to open only and sort by rank
            return picks.filter(p => isOpen(p)).sort((a, b) => a.rank - b.rank).slice(0, 6);
        }
        
        // Create marker
        function createMarker(place, dimmed = false) {
            const color = colors[place.cat];
            const icon = L.divIcon({
                className: 'custom-marker',
                html: `<div class="marker-pin ${dimmed ? 'dimmed' : ''}" style="background:${color}">
                    <span>${emojis[place.cat]}</span>
                </div>`,
                iconSize: [36, 36],
                iconAnchor: [18, 36],
                popupAnchor: [0, -36]
            });
            
            const popup = `
                <div class="popup-header">
                    <div class="popup-icon" style="background:${bgColors[place.cat]}">${emojis[place.cat]}</div>
                    <div>
                        <div class="popup-title">${place.name}</div>
                        <div class="popup-rating">‚≠ê ${place.rating}</div>
                    </div>
                </div>
                <div class="popup-vibe">"${place.vibe}"</div>
                <a href="${place.gmaps}" target="_blank" class="popup-btn">Open in Maps ‚Üí</a>
            `;
            
            return L.marker([place.lat, place.lng], { icon }).bindPopup(popup);
        }
        
        // Render markers
        function renderMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            const picks = getSmartPicks();
            const pickIds = new Set(picks.map(p => p.id));
            
            places.forEach(place => {
                const dimmed = mode === 'picks' && !pickIds.has(place.id);
                if (mode === 'picks' && dimmed) return; // Hide non-picks in picks mode
                
                const marker = createMarker(place, dimmed);
                marker.addTo(map);
                markers.push(marker);
            });
        }
        
        // Render place list
        function renderList() {
            const time = getTimeOfDay();
            const timeLabels = {
                morning: 'this morning',
                lunch: 'around lunch',
                afternoon: 'this afternoon',
                evening: 'tonight'
            };
            
            document.getElementById('sectionTitle').textContent = 
                mode === 'picks' ? `Top picks for ${timeLabels[time]}` : 'All places';
            
            const list = mode === 'picks' ? getSmartPicks() : places.filter(p => isOpen(p)).sort((a, b) => a.rank - b.rank);
            
            const html = list.map(place => {
                const open = isOpen(place);
                const dist = userLoc ? distanceKm(userLoc[0], userLoc[1], place.lat, place.lng) : null;
                const distText = dist ? `${dist < 1 ? Math.round(dist * 1000) + 'm' : dist.toFixed(1) + 'km'}` : '';
                
                return `
                    <div class="place-card" onclick="flyTo(${place.lat}, ${place.lng})">
                        <div class="place-icon ${place.cat}">${emojis[place.cat]}</div>
                        <div class="place-details">
                            <div class="place-name">${place.name}</div>
                            <div class="place-meta">
                                <span class="place-rating">‚≠ê ${place.rating}</span>
                                ${distText ? `<span>‚Ä¢ ${distText}</span>` : ''}
                                <span class="open-badge ${open ? 'open' : 'closed'}">${open ? 'Open' : 'Closed'}</span>
                            </div>
                            <div class="place-vibe">${place.vibe}</div>
                        </div>
                        <a href="${place.gmaps}" target="_blank" class="place-action" onclick="event.stopPropagation()">‚Üí</a>
                    </div>
                `;
            }).join('');
            
            document.getElementById('placesList').innerHTML = html;
        }
        
        // Update current pick
        function updateCurrentPick() {
            const picks = getSmartPicks();
            if (picks.length === 0) return;
            
            const top = picks[0];
            document.getElementById('pickEmoji').textContent = emojis[top.cat];
            document.getElementById('pickEmoji').style.background = 
                `linear-gradient(135deg, ${colors[top.cat]} 0%, ${colors[top.cat]}88 100%)`;
            document.getElementById('pickName').textContent = top.name;
            document.getElementById('pickRating').textContent = `‚≠ê ${top.rating}`;
            
            const dist = userLoc ? distanceKm(userLoc[0], userLoc[1], top.lat, top.lng) : null;
            const distText = dist ? `${dist < 1 ? Math.round(dist * 1000) + 'm' : dist.toFixed(1) + 'km'} away` : '';
            document.getElementById('pickMeta').textContent = `‚Ä¢ Open ${distText ? '‚Ä¢ ' + distText : ''}`;
            
            // Make it clickable
            document.getElementById('currentPick').onclick = () => {
                window.open(top.gmaps, '_blank');
            };
        }
        
        window.flyTo = function(lat, lng) {
            map.flyTo([lat, lng], 16);
            document.getElementById('sheet').classList.add('collapsed');
            document.getElementById('sheet').classList.remove('expanded');
            sheetExpanded = false;
        };
        
        // Hotel marker
        const hotelIcon = L.divIcon({
            className: 'hotel-marker',
            html: '<div class="hotel-marker">üè®</div>',
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });
        L.marker([HOTEL.lat, HOTEL.lng], { icon: hotelIcon, zIndexOffset: 500 })
            .bindPopup(`<div style="text-align:center;padding:8px;">
                <strong>üè® ${HOTEL.name}</strong><br>
                <span style="color:#666;font-size:13px;">Your home base</span>
            </div>`)
            .addTo(map);
        
        // Weather
        fetch('https://wttr.in/Melbourne,Australia?format=j1')
            .then(r => r.json())
            .then(data => {
                const c = data.current_condition[0];
                document.getElementById('temp').textContent = c.temp_C + '¬∞';
                document.getElementById('desc').textContent = c.weatherDesc[0].value.trim();
                
                let tip = '‚òÄÔ∏è Great for exploring';
                if (c.weatherDesc[0].value.toLowerCase().includes('rain')) tip = 'üåßÔ∏è Indoor day ‚Äî museums or cafes';
                else if (parseInt(c.temp_C) > 30) tip = 'ü•µ Hot ‚Äî find shade or AC';
                else if (parseInt(c.temp_C) < 15) tip = 'üß• Cool ‚Äî cosy cafe weather';
                document.getElementById('suggestion').textContent = tip;
            }).catch(() => {});
        
        // Mode toggle
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                mode = btn.dataset.mode;
                renderMarkers();
                renderList();
            });
        });
        
        // Sheet toggle
        document.getElementById('sheetHandle').addEventListener('click', () => {
            const sheet = document.getElementById('sheet');
            sheetExpanded = !sheetExpanded;
            sheet.classList.toggle('collapsed', !sheetExpanded);
            sheet.classList.toggle('expanded', sheetExpanded);
        });
        
        // Location
        document.getElementById('locateBtn').addEventListener('click', () => {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                if (userMarker) map.removeLayer(userMarker);
                userMarker = null;
                userLoc = null;
                document.getElementById('locateBtn').classList.remove('active');
                renderList();
                updateCurrentPick();
                return;
            }
            
            watchId = navigator.geolocation.watchPosition(pos => {
                userLoc = [pos.coords.latitude, pos.coords.longitude];
                if (!userMarker) {
                    const icon = L.divIcon({
                        html: '<div class="user-marker"></div>',
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });
                    userMarker = L.marker(userLoc, { icon, zIndexOffset: 1000 }).addTo(map);
                    map.setView(userLoc, 15);
                } else {
                    userMarker.setLatLng(userLoc);
                }
                document.getElementById('locateBtn').classList.add('active');
                renderList();
                updateCurrentPick();
            }, () => {}, { enableHighAccuracy: true });
        });
        
        // Hotel button
        document.getElementById('hotelBtn').addEventListener('click', () => {
            map.flyTo([HOTEL.lat, HOTEL.lng], 15);
        });
        
        // Initialize
        renderMarkers();
        renderList();
        updateCurrentPick();
    </script>
</body>
</html>
