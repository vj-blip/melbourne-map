<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Melbourne üó∫Ô∏è</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        
        #map { height: 100vh; width: 100%; }
        
        .top-bar {
            position: absolute;
            top: 50px;
            left: 16px;
            right: 16px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .pill {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        
        .pill.active { background: #1a1a1a; color: white; }
        .temp { font-weight: 700; font-size: 18px; }
        
        .filter-panel {
            position: absolute;
            top: 110px;
            left: 16px;
            right: 16px;
            z-index: 1000;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
            padding: 20px;
            display: none;
        }
        .filter-panel.open { display: block; }
        .filter-label { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        .filter-chips { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; }
        .chip {
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            border: 2px solid #e5e5e5;
            background: white;
            cursor: pointer;
        }
        .chip.active { border-color: #1a1a1a; background: #1a1a1a; color: white; }
        
        .side-fabs {
            position: absolute;
            bottom: 140px;
            right: 16px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .fab {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            cursor: pointer;
            font-size: 20px;
        }
        .fab.active { background: #1a73e8; color: white; }
        
        /* Voice button */
        .voice-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            box-shadow: 0 6px 25px rgba(26,115,232,0.4);
            cursor: pointer;
            font-size: 28px;
            z-index: 1000;
            transition: all 0.2s;
        }
        .voice-btn:active, .voice-btn.recording {
            transform: translateX(-50%) scale(1.15);
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        .voice-btn.playing {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        /* Response card */
        .response-card {
            position: absolute;
            bottom: 130px;
            left: 16px;
            right: 16px;
            background: white;
            border-radius: 20px;
            padding: 16px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
            z-index: 1000;
            display: none;
        }
        .response-card.visible { display: block; }
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .response-label { font-size: 12px; color: #888; font-weight: 600; }
        .replay-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 16px;
        }
        .replay-btn:active { background: #e0e0e0; }
        .response-text { font-size: 15px; line-height: 1.5; }
        .close-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Markers */
        .marker-pin {
            width: 34px;
            height: 34px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .marker-pin span { transform: rotate(45deg); font-size: 15px; }
        
        .search-marker {
            width: 36px;
            height: 36px;
            background: #ef4444;
            border: 3px solid white;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 4px 15px rgba(239,68,68,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 0.5s ease-out;
        }
        .search-marker span { 
            transform: rotate(45deg); 
            font-size: 14px; 
            font-weight: 700;
            color: white;
        }
        
        @keyframes bounce {
            0% { transform: rotate(-45deg) translateY(-20px); opacity: 0; }
            60% { transform: rotate(-45deg) translateY(5px); }
            100% { transform: rotate(-45deg) translateY(0); opacity: 1; }
        }
        
        .hotel-marker {
            width: 30px;
            height: 30px;
            background: #1a1a1a;
            border: 3px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .user-marker {
            width: 16px;
            height: 16px;
            background: #1a73e8;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 0 8px rgba(26,115,232,0.2);
        }
        
        .leaflet-popup-content-wrapper { border-radius: 16px; }
        .leaflet-popup-content { margin: 14px; }
        .popup-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="top-bar">
        <div class="pill"><span class="temp" id="temp">--¬∞</span> <span id="desc">Loading</span></div>
        <button class="pill" id="filterBtn">‚öôÔ∏è Filter</button>
    </div>
    
    <div class="filter-panel" id="filterPanel">
        <div class="filter-label">Type</div>
        <div class="filter-chips">
            <button class="chip active" data-type="dining">üçΩÔ∏è Dining</button>
            <button class="chip active" data-type="cafe">‚òï Cafe</button>
            <button class="chip active" data-type="walk">üö∂ Walk</button>
            <button class="chip active" data-type="fitness">üí™ Fitness</button>
            <button class="chip active" data-type="see">üé≠ See</button>
        </div>
        <div class="filter-label">Vibe</div>
        <div class="filter-chips">
            <button class="chip active" data-vibe="romantic">üíï Date</button>
            <button class="chip active" data-vibe="chill">üòå Chill</button>
            <button class="chip active" data-vibe="family">üë∂ Family</button>
            <button class="chip active" data-vibe="bougie">‚ú® Bougie</button>
        </div>
    </div>
    
    <div class="side-fabs">
        <button class="fab" id="hotelBtn">üè®</button>
        <button class="fab" id="locateBtn">üìç</button>
    </div>
    
    <button class="voice-btn" id="voiceBtn">üé§</button>
    
    <div class="response-card" id="responseCard">
        <button class="close-btn" id="closeBtn">‚úï</button>
        <div class="response-header">
            <span class="response-label">VJ</span>
            <button class="replay-btn" id="replayBtn">üîä</button>
        </div>
        <div class="response-text" id="responseText"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API = 'https://melbourne-map-api-529068961022.us-central1.run.app';
        const HOTEL = { lat: -37.8229387, lng: 144.95023 };
        const colors = { dining: '#ef4444', cafe: '#10b981', walk: '#0ea5e9', fitness: '#a855f7', see: '#f59e0b' };
        const emojis = { dining: 'üçΩÔ∏è', cafe: '‚òï', walk: 'üö∂', fitness: 'üí™', see: 'üé≠' };
        
        // State
        let userLoc = null, userMarker = null, markers = [], searchMarkers = [];
        let currentAudio = null, lastAudioUrl = null;
        let preferences = JSON.parse(localStorage.getItem('vj_preferences') || '{}');
        
        const map = L.map('map', { zoomControl: false }).setView([HOTEL.lat, HOTEL.lng], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
        
        const getMelbourneHour = () => (new Date().getUTCHours() + 11) % 24;
        
        const places = [
            { name:"Vue de monde", lat:-37.8187, lng:144.9576, cat:"dining", vibes:["bougie","romantic"], rating:4.7 },
            { name:"San Telmo", lat:-37.8122, lng:144.9724, cat:"dining", vibes:["bougie"], rating:4.7 },
            { name:"Gimlet", lat:-37.8159, lng:144.9693, cat:"dining", vibes:["bougie","chill"], rating:4.6 },
            { name:"Donovans", lat:-37.8685, lng:144.9751, cat:"dining", vibes:["family","chill"], rating:4.5 },
            { name:"Roule Galette", lat:-37.8167, lng:144.9663, cat:"cafe", vibes:["chill","romantic"], rating:4.7 },
            { name:"Hardware Soci√©t√©", lat:-37.8200, lng:144.9567, cat:"cafe", vibes:["bougie"], rating:4.4 },
            { name:"Flour Child", lat:-37.8252, lng:144.9979, cat:"cafe", vibes:["chill","family"], rating:4.9 },
            { name:"Royal Botanic Gardens", lat:-37.8302, lng:144.9801, cat:"walk", vibes:["chill","family","romantic"], rating:4.8 },
            { name:"Brighton Beach", lat:-37.9180, lng:144.9868, cat:"walk", vibes:["family","chill"], rating:4.4 },
            { name:"Good Times Pilates", lat:-37.8054, lng:144.9753, cat:"fitness", vibes:["bougie"], rating:5.0 },
            { name:"Melbourne Museum", lat:-37.8033, lng:144.9717, cat:"see", vibes:["family"], rating:4.6 },
            { name:"South Melbourne Market", lat:-37.8320, lng:144.9559, cat:"see", vibes:["family","chill"], rating:4.6 },
        ];
        
        let filters = {
            types: new Set(['dining','cafe','walk','fitness','see']),
            vibes: new Set(['romantic','chill','family','bougie'])
        };
        
        function renderMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            places.filter(p => filters.types.has(p.cat) && p.vibes.some(v => filters.vibes.has(v))).forEach(p => {
                const icon = L.divIcon({
                    className: '',
                    html: `<div class="marker-pin" style="background:${colors[p.cat]}"><span>${emojis[p.cat]}</span></div>`,
                    iconSize: [34, 34], iconAnchor: [17, 34], popupAnchor: [0, -34]
                });
                const m = L.marker([p.lat, p.lng], { icon }).bindPopup(`
                    <strong>${p.name}</strong> ‚≠ê${p.rating}<br>
                    <a href="https://maps.google.com/?q=${encodeURIComponent(p.name + ' Melbourne')}" target="_blank" class="popup-btn">Open in Maps ‚Üí</a>
                `).addTo(map);
                markers.push(m);
            });
        }
        
        // Hotel marker
        L.marker([HOTEL.lat, HOTEL.lng], {
            icon: L.divIcon({ html: '<div class="hotel-marker">üè®</div>', iconSize: [30, 30], iconAnchor: [15, 15] }),
            zIndexOffset: 500
        }).bindPopup('<strong>üè® 1 Hotel Melbourne</strong><br>Your home base').addTo(map);
        
        // Weather
        fetch('https://wttr.in/Melbourne,Australia?format=j1').then(r => r.json()).then(data => {
            const c = data.current_condition[0];
            document.getElementById('temp').textContent = c.temp_C + '¬∞';
            document.getElementById('desc').textContent = c.weatherDesc[0].value.trim();
        }).catch(() => {});
        
        // Filters
        document.getElementById('filterBtn').onclick = () => {
            document.getElementById('filterPanel').classList.toggle('open');
            document.getElementById('filterBtn').classList.toggle('active');
        };
        
        document.querySelectorAll('[data-type]').forEach(c => c.onclick = () => {
            c.classList.toggle('active');
            c.classList.contains('active') ? filters.types.add(c.dataset.type) : filters.types.delete(c.dataset.type);
            renderMarkers();
        });
        
        document.querySelectorAll('[data-vibe]').forEach(c => c.onclick = () => {
            c.classList.toggle('active');
            c.classList.contains('active') ? filters.vibes.add(c.dataset.vibe) : filters.vibes.delete(c.dataset.vibe);
            renderMarkers();
        });
        
        // Location
        document.getElementById('locateBtn').onclick = function() {
            if (userMarker) {
                map.removeLayer(userMarker);
                userMarker = null; userLoc = null;
                this.classList.remove('active');
                return;
            }
            navigator.geolocation.getCurrentPosition(pos => {
                userLoc = [pos.coords.latitude, pos.coords.longitude];
                userMarker = L.marker(userLoc, {
                    icon: L.divIcon({ html: '<div class="user-marker"></div>', iconSize: [16, 16], iconAnchor: [8, 8] }),
                    zIndexOffset: 1000
                }).addTo(map);
                map.setView(userLoc, 15);
                this.classList.add('active');
            });
        };
        
        document.getElementById('hotelBtn').onclick = () => map.flyTo([HOTEL.lat, HOTEL.lng], 15);
        
        // Voice
        const voiceBtn = document.getElementById('voiceBtn');
        const responseCard = document.getElementById('responseCard');
        const responseText = document.getElementById('responseText');
        let mediaRecorder, audioChunks = [], isRecording = false;
        
        voiceBtn.ontouchstart = voiceBtn.onmousedown = async (e) => {
            e.preventDefault();
            if (isRecording) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => { stream.getTracks().forEach(t => t.stop()); processVoice(); };
                mediaRecorder.start();
                isRecording = true;
                voiceBtn.classList.add('recording');
                voiceBtn.textContent = 'üî¥';
                responseCard.classList.remove('visible');
            } catch { alert('Microphone needed'); }
        };
        
        voiceBtn.ontouchend = voiceBtn.onmouseup = () => {
            if (!isRecording) return;
            mediaRecorder.stop();
            isRecording = false;
            voiceBtn.classList.remove('recording');
            voiceBtn.textContent = '‚è≥';
        };
        
        async function processVoice() {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();
            reader.onloadend = async () => {
                try {
                    const res = await fetch(API + '/voice', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            audio: reader.result.split(',')[1],
                            userLoc,
                            hour: getMelbourneHour(),
                            preferences
                        })
                    });
                    const data = await res.json();
                    handleResponse(data);
                } catch {
                    voiceBtn.textContent = 'üé§';
                    responseText.textContent = "Couldn't connect. Try again?";
                    responseCard.classList.add('visible');
                }
            };
            reader.readAsDataURL(blob);
        }
        
        function handleResponse(data) {
            responseText.textContent = data.response || 'No response';
            responseCard.classList.add('visible');
            
            // Play audio
            if (data.audioUrl) {
                lastAudioUrl = data.audioUrl;
                playAudio(data.audioUrl);
            }
            
            // Add multiple search markers if returned
            if (data.searchResults && data.searchResults.length > 0) {
                addSearchMarkers(data.searchResults);
            }
            
            // Execute command
            if (data.command) {
                const cmd = data.command;
                if (cmd.action === 'flyTo') {
                    map.flyTo([cmd.lat, cmd.lng], 15);
                } else if (cmd.action === 'addMarker') {
                    addSearchMarkers([{ lat: cmd.lat, lng: cmd.lng, name: cmd.name }]);
                    map.flyTo([cmd.lat, cmd.lng], 15);
                } else if (cmd.action === 'filter') {
                    if (cmd.types) {
                        filters.types = new Set(cmd.types);
                        document.querySelectorAll('[data-type]').forEach(c => c.classList.toggle('active', filters.types.has(c.dataset.type)));
                    }
                    if (cmd.vibes) {
                        filters.vibes = new Set(cmd.vibes);
                        document.querySelectorAll('[data-vibe]').forEach(c => c.classList.toggle('active', filters.vibes.has(c.dataset.vibe)));
                    }
                    renderMarkers();
                } else if (cmd.action === 'savePreference') {
                    preferences[cmd.key] = cmd.value;
                    localStorage.setItem('vj_preferences', JSON.stringify(preferences));
                }
            }
        }
        
        function addSearchMarkers(results) {
            // Clear old search markers
            searchMarkers.forEach(m => map.removeLayer(m));
            searchMarkers = [];
            
            results.forEach((p, i) => {
                const icon = L.divIcon({
                    className: '',
                    html: `<div class="search-marker"><span>${i + 1}</span></div>`,
                    iconSize: [36, 36], iconAnchor: [18, 36], popupAnchor: [0, -36]
                });
                const m = L.marker([p.lat, p.lng], { icon, zIndexOffset: 900 - i }).bindPopup(`
                    <strong>${p.name}</strong>${p.rating ? ' ‚≠ê' + p.rating : ''}<br>
                    ${p.open === true ? 'üü¢ Open' : p.open === false ? 'üî¥ Closed' : ''}<br>
                    <a href="https://maps.google.com/?q=${p.lat},${p.lng}" target="_blank" class="popup-btn">Open in Maps ‚Üí</a>
                `).addTo(map);
                if (i === 0) m.openPopup();
                searchMarkers.push(m);
            });
            
            // Fit map to show all markers if multiple
            if (results.length > 1) {
                const bounds = L.latLngBounds(results.map(p => [p.lat, p.lng]));
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }
        
        function playAudio(url) {
            if (currentAudio) currentAudio.pause();
            voiceBtn.classList.add('playing');
            voiceBtn.textContent = 'üîä';
            currentAudio = new Audio(url);
            currentAudio.onended = () => {
                voiceBtn.classList.remove('playing');
                voiceBtn.textContent = 'üé§';
            };
            currentAudio.onerror = () => {
                voiceBtn.classList.remove('playing');
                voiceBtn.textContent = 'üé§';
            };
            currentAudio.play();
        }
        
        // Replay button
        document.getElementById('replayBtn').onclick = () => {
            if (lastAudioUrl) playAudio(lastAudioUrl);
        };
        
        // Close card
        document.getElementById('closeBtn').onclick = () => {
            responseCard.classList.remove('visible');
            if (currentAudio) currentAudio.pause();
        };
        
        renderMarkers();
    </script>
</body>
</html>
